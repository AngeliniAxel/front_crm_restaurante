<div class="container">
  <p-steps [model]="items" [activeIndex]="active" [readonly]="true"></p-steps>

  @if(active === 0){
  <div class="mt-5">
    <form [formGroup]="dateForm" (ngSubmit)="next()">
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="inputNum_guests"
          formControlName="num_guests"
          autocomplete="off"
          placeholder="num_guests"
        />
        <label for="inputNum_guests">Cantidad de personas</label>
      </div>
      <div class="mb-3">
        <label for="inputDate">Selecciona una fecha</label>
        <p-datepicker
          formControlName="date"
          dateFormat="dd.mm.yy"
        ></p-datepicker>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn mt-3">Siguiente</button>
      </div>
    </form>
  </div>
  } @if(active === 1){
  <div class="mt-5">
    <h5>Paso 2: Elige el horario disponible</h5>
    <!-- Aquí va tu lógica de horarios disponibles -->
    <div class="d-flex justify-content-between">
      <button class="btn mt-3" (click)="prev()">Anterior</button>
      <button class="btn mt-3" (click)="next()">Siguiente</button>
    </div>
  </div>
  } @if(active === 2){
  <div class="mt-5">
    <h5>Paso 3: Confirma tu reserva</h5>
    <!-- Aquí muestras los datos y confirmas la reserva -->
    <div class="d-flex justify-content-between">
      <button class="btn mt-3" (click)="prev()">Anterior</button>
      <button class="btn mt-3" (click)="confirm()">Confirmar reserva</button>
    </div>
  </div>
  }
</div>
