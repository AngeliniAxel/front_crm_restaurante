<div class="container">
  <h2>Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="inputName"
        formControlName="name"
        autocomplete="off"
        placeholder="Nombre"
      />
      <label for="inputName">Nombre</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        formControlName="email"
        autocomplete="off"
        placeholder="Email"
      />
      <label for="inputEmail">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        formControlName="password"
        placeholder="Contraseña"
      />
      <label for="inputPassword">Contraseña</label>
    </div>

    <button type="submit" class="btn px-4">Registrarse</button>
  </form>
</div>
