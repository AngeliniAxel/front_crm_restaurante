<div class="container">
  <h2 class="my-5">Crear nueva mesa</h2>
  <form [formGroup]="tableForm" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="inputNum_table"
        formControlName="num_table"
        autocomplete="off"
        placeholder="num_table"
      />
      <label for="inputNum_table">NÃºmero de mesa</label>
      @if(checkError('num_table', 'required')) {
      <small>Este campo es obligatorio</small>
      }
    </div>

    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="inputCapacity"
        formControlName="capacity"
        placeholder="capacity"
      />
      <label for="inputCapacity">Capacidad</label>
      @if(checkError('capacity', 'required')) {
      <small>Este campo es obligatorio</small>
      }
    </div>

    <button type="submit" class="btn">Crear</button>
  </form>
</div>
